<!DOCTYPE html>
<html lang="es">

<head>
  <title>AppDeGatos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <h2>AppDeGatos</h2>
  <main>
    <h3 id="titulo-app">Imagenes de Gatos:</h3>
    <p>haz click para ver mas <a href="https://www.freecodecamp.org/learn/responsive-web-design/" target="_blank"
        rel="noopener noreferrer">fotos de gatos</a></p>

    <a href="https://www.freecodecamp.org/learn/responsive-web-design/" target="_blank" rel="noopener noreferrer"><img
        src="https://bit.ly/fcc-relaxing-cat" class="imagenGatos" alt="un lindo gato"></a>

    <hr>
    <h3>Listas de Gatos</h3>

    <div class="contenedor-listas">
      <p>Cosas que los gatos <em>aman</em>:</p>
      <ul>
        <li>Laser</li>
        <li>Amor</li>
        <li><s>Lasaña</s></li>
      </ul>
      <img src="./img/Contenedor x15 (13).PNG" class="bordes-redondeados" alt="Un tanque">

      <p>Cosas que los gatos <strong>odian</strong>:</p>
      <ol>
        <li>Bañarse</li>
        <li>Otros Gatos</li>
        <li>Truenos</li>
      </ol>
    </div>
    <img src="./img/gatos.jpg" class="imagenGatos" alt="unos gatos">

    <form action="/respuesta">
        <!-- Botones de Radio -->
        <label for="interior">
          <input id="interior" type="radio" value="interior" name="int-ext" checked>Interior
        </label>
        <br>

        <label for="exterior">
          <input id="exterior" type="radio" value="exterior" name="int-ext">Exterior
        </label>
        <br>

        <!-- Botones de verificacion -->
        <label for="cariñoso">
          <input type="checkbox" value="cariñoso" name="personalidad" id="cariñoso" checked>Cariñoso
        </label>
        <br>

        <label for="perezoso">
          <input type="checkbox" value="perezoso" name="personalidad" id="perezoso">Perezoso
        </label>
        <br>

        <label for="jugueton">
          <input type="checkbox" value="jugueton" name="personalidad" id="jugueton">Jugueton
        </label>
        <br>

        <!-- Botones de Texto y Enviar -->
        <input type="text" placeholder="URL de la foto de tu Gato" required><br>

        <button type="submit">Enviar</button>
    </form>
  </main>
  <footer>
    <p><small>Sin derechos <a href="https://www.freecodecamp.org/learn/responsive-web-design/" target="_blank">De Alejandro</a></small></p>
  </footer>
</body>
</html>
